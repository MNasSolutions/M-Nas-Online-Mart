<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - M Nas Mart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding: 20px;
      background: #222;
      color: white;
      margin: 0;
    }

    #productsContainer {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .product-card h3 {
      font-size: 18px;
      margin: 5px 0;
    }

    .product-card p {
      color: green;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1>Shop at M Nas Mart</h1>

  <div id="productsContainer">
    <!-- Products will load here dynamically -->
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
